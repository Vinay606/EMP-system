<div class="container mt-4">
  <h2 style="text-align:center">Add Employee</h2>
  <form action="/employees/addEmp" method="post">
    <div class="form-group">
      <label for="employeeName">Name</label>
      <input type="text" class="form-control" id="employeeName" name="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="employeeEmail">Email address</label>
      <input type="email" class="form-control" id="employeeEmail" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="number" class="form-control" id="contactNumber" name="contact_number" placeholder="Enter contact number" required>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
    </div>
    <div class="form-group">
      <label for="employeeSalary">Salary</label>
      <input type="number" class="form-control" id="employeeSalary" name="salary" placeholder="Enter salary" required>
    </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
