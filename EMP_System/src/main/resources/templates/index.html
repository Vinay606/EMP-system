<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark " style="margin-top:18px;">
    <div class="container-fluid">
        <h4 style="color:white;">EMP System</h4>

        <form action="/employees/addEmppage">
        <button class="btn btn-outline-light"> Add Employee</button>
        </form>

        <form class="d-flex" role="search" th:action="@{/employees/search}" method="get">
            <input class="form-control me-2" type="search" name ="query" placeholder="Search by name or department" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<table class="table" style="margin:40px;width:95%;">

    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Contact number</th>
        <th scope="col">Salary</th>
    </tr>
    </thead>

    <tbody class="table-group-divider">
    <tr th:each="employee : ${employees}">
        <th scope="row" th:text="${employee.emp_id}"></th>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.department}"></td>
        <td th:text="${employee.contact_number}"></td>
        <td th:text="${employee.salary}"></td>
        <td>
        <form th:action="@{'/employees/edit/' + ${employee.emp_id}}" method ="get">
            <button class="btn btn-warning" type="submit">Update</button>
        </form> </td>

       <td> <form th:action="@{'/employees/delete/'+ ${employee.emp_id}}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form> </td>

    </tr>
    </tbody>

</table>

<!-- Add this snippet before the closing </body> tag -->
<script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
