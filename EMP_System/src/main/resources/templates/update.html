<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<nav class="navbar bg-dark " style="margin-top:18px;">
    <div class="container">
        <h4 style="color:white">EMP System</h4>
        <form action="/employees/index" >
            <button class="btn btn-outline-warning"> Home</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2 style="text-align:center">Update Employee</h2>
    <form th:action="@{/employees/update}" method="post">

        <input type="hidden" name="emp_id" th:value="${employee.emp_id}" />

        <div class="form-group">
            <label for="employeeName">Name</label>
            <input type="text" class="form-control" id="employeeName" name="name" th:value="${employee.name}" required>
        </div>
        <div class="form-group">
            <label for="employeeEmail">Email address</label>
            <input type="email" class="form-control" id="employeeEmail" name="email" th:value="${employee.email}" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="number" class="form-control" id="contactNumber" name="contact_number"  th:value="${employee.contact_number}" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" th:value="${employee.department}" required>
        </div>
        <div class="form-group">
            <label for="employeeSalary">Salary</label>
            <input type="number" class="form-control" id="employeeSalary" name="salary" th:value="${employee.salary}" required>
        </div><br>
        <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>

</div>


</body>

</html>
